<body>

  <nav class="navbar navbar-expand-lg" style="background-color: #4b99d1;">

    <div class="container-fluid  d-flex align-self-stretch justify-content-between">

      <div>

        </ul>

      </div>

      <div>
        <ul>

        </ul>
      </div>
     

    </div>

  <div class="d-flex flex-column mb-3" style="background-color:rgb(254, 255, 255) ;">

    </div>
